<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <div>
        <label for="fname">First Name</label>
        <input type="text" name="fname" id="fname" />
      </div>

      <div>
        <label for="lname">Last Name</label>
        <input type="text" name="lname" id="lname" />
      </div>

      <div>
        <label for="age">Age</label>
        <input type="number" name="age" id="age" />
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" />
      </div>

      <div>
        <label for="mobile">Mobile</label>
        <input type="number" name="mobile" id="mobile" />
      </div>

      <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" />
      </div>
      <br />
      
      <div>
        <label for="Gender">Gender</label><br />

        <label for="male">Male</label>
        <input type="radio" name="Gender" id="male" />

        <label for="female">Female</label>
        <input type="radio" name="Gender" id="female" />
      </div>
      <br />
      <div>
        <label for="FavColor">Fav Color</label><br />

        <div>
          <input type="checkbox" name="FavColor" id="Red" />
          <label for="Red">Red</label>
        </div>
        <div>
          <input type="checkbox" name="FavColor" id="Blue" />
          <label for="Blue">Blue</label>
        </div>
        <div>
          <input type="checkbox" name="FavColor" id="Yellow" />
          <label for="Yellow">Yellow</label>
        </div>
        <div>
          <input type="checkbox" name="FavColor" id="Green" />
          <label for="Green">Green</label>
        </div>
      </div>

      
      <input type="submit">
    </form>

    <br>
    <br>
    <br>
    <br>

    <button>Click</button>
      <input type="button" value="Click">
  </body>
</html>
